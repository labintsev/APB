{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}

<div class="container">
    <div class="card">
        <h2>Добавить новую организацию</h2>
        <form method="post" action="{{ url_for('org.org_create') }}">
            <div class="form-group">
                <label for="name">Название:</label>
                <input type="text" id="name" name="name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="inn">ИНН:</label>
                <input type="text" id="inn" name="inn" class="form-control">
            </div>
            <div class="form-group">
                <label for="ogrn">ОГРН:</label>
                <input type="text" id="ogrn" name="ogrn" class="form-control">
            </div>
            <div class="form-group">
                <label for="address">Адрес:</label>
                <input type="text" id="address" name="address" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="text" id="phone" name="phone" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            <div class="form-group checkbox-group">
                <label for="arv_member">
                    <input type="checkbox" id="arv_member" name="arv_member" value="1">
                    Член Ассоциации
                </label>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Добавить организацию</button>
                <a href="{{ url_for('org.org_list') }}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>

    {% endblock %}

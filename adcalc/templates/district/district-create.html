{% extends "base.html" %}

{% block title %}Новый район{% endblock %}

{% block content %}

<div class="container">
    <div class="card">
        <h2>Добавить новый район</h2>
        <form method="post" action="{{ url_for('district.district_create') }}">

            <div class="form-group">
                <label for="name">Название района:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="population">Население:</label>
                <input type="number" id="population" name="population">
            </div>
            <div>
                <label for="region_id">Регион:</label>
                <select id="region_id" name="region_id" required>
                    <option value="">Выберите регион</option>
                    {% for region in regions %}
                    <option value="{{ region.id }}">{{ region.name }}</option>
                    {% endfor %}
                </select>
            </div>


            <button type="submit" class="btn btn-primary">Добавить район</button>

        </form>
    </div>

    {% endblock %}

{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}

<div class="container">
    <div class="page-title">
        <h1>Organisation Management</h1>
    </div>

    <div class="card">
        <h2>Add New Organisation</h2>
        <form method="post" action="{{ url_for('org_create') }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="inn">INN:</label>
                <input type="text" id="inn" name="inn">
            </div>
            <div class="form-group">
                <label for="ogrn">OGRN:</label>
                <input type="text" id="ogrn" name="ogrn">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="arv_member">ARV Member:</label>
                <input type="checkbox" id="arv_member" name="arv_member" value="1">
            </div>
            <button type="submit" class="btn btn-primary">Add Organisation</button>
        </form>
    </div>

    {% endblock %}
